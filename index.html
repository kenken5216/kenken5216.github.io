<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinXP Loading</title>
    <link rel="stylesheet" href="loading.css">
    <link rel="stylesheet" href="XP.css">
</head>

<body>
    <div class="center">
        <div class="container">
            <div class="logo">
                <div class="text">
                    <span class="micro">
                        microhard
                        <span class="uc">&reg;</span>
                    </span>
                    <span class="windows">
                        windows
                        <span class="xp">
                            <span class="uc">&reg;</span>
                            xp
                        </span>
                    </span>
                    <span class="pro">
                        professional
                    </span>
                </div>
                <div class="loader">
                    <span></span>
                </div>
            </div>
        </div>
    </div>

    <audio controls autoplay hidden>
        <source src="img/start.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="enter" class="enter" hidden="true">
        <div class="window" style="width: 300px">
            <div class="title-bar">
                <div class="title-bar-text">C:\WINDOWS\system32\cmd.exe</div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body">
                <p>Click OK to enter desktop.</p>
                <br>
                <a href="desktop.html"><button>OK</button></a>
            </div>
        </div>
    </div>

    <script src="loading.js"></script>
</body>

</html>
